services:
  - type: web
    name: health-app-backend
    runtime: python
    buildCommand: python3.11 -m pip install --upgrade pip setuptools wheel && python3.11 -m pip install -r requirements.txt --only-binary :all:
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTUP_HOME
        value: /tmp/rustup
      - key: BOT_TOKEN
        sync: false  # Установите вручную в панели Render
      # Database - используйте либо DATABASE_URL (проще), либо отдельные параметры
      - key: DATABASE_URL
        sync: false  # Скопируйте connection string из Supabase (Settings > Database > Connection string)
      # Альтернативный способ (если не используете DATABASE_URL):
      # - key: PGHOST
      #   sync: false
      # - key: PGPORT
      #   value: 5432
      # - key: PGDATABASE
      #   sync: false
      # - key: PGUSER
      #   sync: false
      # - key: PGPASSWORD
      #   sync: false

